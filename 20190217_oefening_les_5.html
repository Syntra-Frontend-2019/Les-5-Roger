<body>

    <header class="flex-container">
        <p>To-Do App</p>
    </header>
    <div class="flex-container">
        <div class="addbox" style="flex-grow: 4">
           
                <p class="gray">Add a To-Do</p>
                    <div class="contents">
                        <p class="t1">Title</p>
                        <p><input width="100%" type="text" id="titel" name="titel" ></p>
                        <p class="t1">Todo</p>
                        <p><textarea id="todo"  width="100%" rows="6" name="todo"></textarea></p>
                        <p><button onclick="voegtoe()" id="tooninhoud">Toevoegen</button></p>
                        <ul class="list"></ul>
                     </div>
               
				
          
           
        </div>

       
    </div>

   
    <script>
    var titel = document.querySelector("#titel");
    var todo = document.querySelector("#todo");
    var list = document.querySelector(".list");
    var todolist=[];
       
  function voegtoe()
  {
            var todo_object= 
        {

            title: titel.value, 
            todo: todo.value,
        }
            todolist.push(todo_object);
            
            var html= "";
            for (var i=0; i<todolist.length; i++)
            {
                html += "<li> <b>" + todolist[i].title + "</b>" + " " + todolist[i].todo + "</li>";
            }
            list.innerHTML= html;
            console.log(todolist);
            console.log(todolist.length)
    }
</script>
